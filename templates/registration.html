<h2>Registration</h2>
<form>
    <label for="name" class="form-label">Name: </label>
    <input v-model="name" type="text" class="form-control" id="name" required>
    <div id="nameInvalidError" class="invalid-feedback">
        Please enter a valid name.
    </div>

    <label for="surname" class="form-label">Surname: </label>
    <input v-model="surname" type="text" class="form-control" id="surname" required>
    <div id="surnameInvalidError" class="invalid-feedback">
        Please enter a valid surname.
    </div>

    <label for="email" class="form-label">Email: </label>
    <input v-model="email" type="email" class="form-control" required>
    <div id="emailInvalidError" class="invalid-feedback">
        Please enter a valid email address.
    </div>

    <label for="password" class="form-label">Password: </label>
    <input v-model="password" type="password" class="form-control" required>

    <label for="password2" class="form-label">Password again: </label>
    <input v-model="password2" type="password" class="form-control" id="password2" required>
    <div id="passwordInvalidError" class="invalid-feedback">
        Password has to be at least 7 characters long.
    </div>
    <div id="noMatchError" class="invalid-feedback">
        Passwords do not match.
    </div>

    <div class="center">
        <input type="submit" value="Register" class="btn btn-primary submitButton">
    </div>
    <div class="center">
        <a href="#form-login" id="login-link">Login</a>
    </div>
</form>
